<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #EBF0F5;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 4px;
      box-shadow: 0 2px 3px #009cde;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      color: #009cde;
      font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
      font-weight: 900;
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      color: #404F5E;
      font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
      font-size: 16px;
      margin: 0;
    }

    i {
      font-size: 60px;
      line-height: 120px;
      margin-left: -15px;
    }

    .success-icon {
      color: #009cde;
    }

    .fail-icon {
      color: #FF5733;
    }

    @media (max-width: 768px) {
      .card {
        padding: 10px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      i {
        font-size: 40px;
        line-height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="card" id="paymentCard">
    <div id="iconContainer">
      <i id="icon" class="checkmark success-icon">✓</i>
    </div>
    <h1 id="paymentStatus">Payment Successful</h1>
    <p id="paymentMessage">Thank you for your payment!<br>Your transaction has been successfully processed!</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var queryParams = new URLSearchParams(window.location.search);
      var paymentStatus = queryParams.get("payment");

      var icon = document.getElementById("icon");
      var iconContainer = document.getElementById("iconContainer");
      var paymentStatusElement = document.getElementById("paymentStatus");
      var paymentMessage = document.getElementById("paymentMessage");

      if (paymentStatus === "success") {
        icon.classList.add("success-icon");
        icon.innerText = "✓";
        paymentStatusElement.innerText = "Payment Successful";
        paymentMessage.innerText = "Thank you for your payment!\nYour transaction has been successfully processed!";
      } else if (paymentStatus === "fail") {
        icon.classList.remove("success-icon");
        icon.classList.add("fail-icon");
        icon.innerText = "✕";
        paymentStatusElement.innerText = "Payment Unsuccessful";
        paymentMessage.innerText = "Sorry, your payment could not be processed. Please try again later.";
      }
    });
  </script>
</body>
</html>
